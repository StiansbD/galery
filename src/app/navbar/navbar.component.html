<!-- Main container -->
<nav class="navbar level is-mobile">
    <!-- Left side -->
    <div class="level-left">
        <p class="level-item"><a routerLink="">
            <h5 class="title is-5">{{ app.title | uppercase}}</h5>
        </a></p>
    </div>
  
    <!-- Right side -->
    <div class="level-right">
        <p 
            class="level-item"
            [ngClass]="{
                'is-hidden': isConnected()
            }"
            routerLink="signup"
        >
            <a class="button is-primary">
                <b>Sign up</b>
            </a>
        </p>
        <p 
            class="level-item"
            [ngClass]="{
                'is-hidden': isConnected()
            }"
            routerLink="login"
        >
            <a class="button is-light">
                <b>Log in</b>
            </a>
        </p>
        <p 
            class="level-item"
            (click)="logOut()"
            [ngClass]="{
                'is-hidden': !isConnected()
            }"
        >
            <a class="button is-light">
                <b>Log out</b>
            </a>
        </p>
    </div>
  </nav>
